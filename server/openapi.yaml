openapi: 3.0.0
info:
  title: Restaurant Admin API Documentation
  version: 1.0.0
  description: | 
      A robust RESTful backend service for managing restaurant menus and orders with CRUD, search, availability control, and status-tracked order handling.

      ðŸš€ **Features**: 
        - **Menu Management:** Create, read, update, and delete (CRUD) menu items.
        - **Search & Filters:** Support searching menus and filtering based on fields like category or availability. 
        - **Order Handling:** Accept new orders, track statuses (e.g., Pending, Completed), and update order flows.
        - **Pagination & Availability:** Built-in pagination for efficient data querying and menu item availability toggling. 
      
      ðŸ›  **Tech Stack**: 
        - **Node.js:** JavaScript runtime for server-side logic. 
        - **Express.js:** Lightweight REST API framework handling routing and HTTP requests.
        - **MongoDB:** NoSQL database for scalable data storage.
        - **Swagger (OpenAPI):** API documentation support for interactive endpoint testing.
  contact: 
    name: Sai Kowshik 
    email: saikowshik0306@gmail.com 
    url: https://github.com/03-Bunny-06/restaurant-admin
servers:
  - url: https://api-restaurant-admin.onrender.com
tags:
  - name: Menu
  - name: Order
  - name: Non-Existing Routes
paths:
  /menu:
    get:
      tags:
        - Menu
      summary: Get Menu Items (with Filtering)
      parameters:
        - name: category
          in: query
          schema:
            type: string
          example: Appetizer
        - name: availability
          in: query
          schema:
            type: boolean
          example: 'true'
        - name: price
          in: query
          schema:
            type: integer
          example: '110'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '2303'
            ETag:
              schema:
                type: string
                example: W/"8ff-/fYP7g8iSEYScaMI7cyh3kxXRuI"
            Date:
              schema:
                type: string
                example: Wed, 04 Feb 2026 16:20:27 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            text/plain:
              schema:
                type: string
